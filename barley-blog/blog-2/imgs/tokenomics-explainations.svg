<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">

  <rect width="1200" height="720" fill="#000000"/>

  <!-- Title Formula -->
  <text x="600" y="70" text-anchor="middle"
        fill="white"
        font-size="34"
        font-family="-apple-system, BlinkMacSystemFont, San Francisco, Helvetica Neue, Arial">
    Price = Token Volume / Barley Volume
  </text>

  <!-- ===================== -->
  <!-- COLUMN 1 - SEPOLIA -->
  <!-- ===================== -->

  <rect x="100" y="140" width="300" height="260" rx="18"
        fill="#1c1c1e" stroke="#3B82F6" stroke-width="2"/>

  <text x="250" y="190" text-anchor="middle" fill="#30D158" font-size="20">
    Barley Volume : 10
  </text>

  <text x="250" y="230" text-anchor="middle" fill="#3B82F6" font-size="20">
    Sepolia Volume : 50
  </text>

  <line x1="150" y1="260" x2="350" y2="260" stroke="#333" stroke-width="2"/>

  <text x="250" y="315" text-anchor="middle" fill="white" font-size="26">
    50 / 10 = 5
  </text>

  <text x="250" y="355" text-anchor="middle" fill="#30D158" font-size="20">
    1 Barley = 5 SepETH
  </text>


  <!-- ===================== -->
  <!-- COLUMN 2 - GRIDCOIN -->
  <!-- ===================== -->

  <rect x="450" y="140" width="300" height="260" rx="18"
        fill="#1c1c1e" stroke="#FF9F0A" stroke-width="2"/>

  <text x="600" y="190" text-anchor="middle" fill="#30D158" font-size="20">
    Barley Volume : 10
  </text>

  <text x="600" y="230" text-anchor="middle" fill="#FF9F0A" font-size="20">
    Gridcoin Volume : 20
  </text>

  <line x1="500" y1="260" x2="700" y2="260" stroke="#333" stroke-width="2"/>

  <text x="600" y="315" text-anchor="middle" fill="white" font-size="26">
    20 / 10 = 2
  </text>

  <text x="600" y="355" text-anchor="middle" fill="#30D158" font-size="20">
    1 Barley = 2 Gridcoin
  </text>


  <!-- ===================== -->
  <!-- COLUMN 3 - NANO -->
  <!-- ===================== -->

  <rect x="800" y="140" width="300" height="260" rx="18"
        fill="#1c1c1e" stroke="#00FFFF" stroke-width="2"/>

  <text x="950" y="190" text-anchor="middle" fill="#30D158" font-size="20">
    Barley Volume : 10
  </text>

  <text x="950" y="230" text-anchor="middle" fill="#00FFFF" font-size="20">
    Nano Volume : 5
  </text>

  <line x1="850" y1="260" x2="1050" y2="260" stroke="#333" stroke-width="2"/>

  <text x="950" y="315" text-anchor="middle" fill="white" font-size="26">
    5 / 10 = 0.5
  </text>

  <text x="950" y="355" text-anchor="middle" fill="#30D158" font-size="20">
    1 Barley = 0.5 Nano
  </text>

  <!-- Bottom Explanation -->
  <text x="600" y="600" text-anchor="middle"
        fill="#AAAAAA"
        font-size="20"
        font-family="-apple-system, BlinkMacSystemFont, San Francisco, Helvetica Neue, Arial">
    More token volume → Higher Barley price
  </text>

  <text x="600" y="640" text-anchor="middle"
        fill="#AAAAAA"
        font-size="20"
        font-family="-apple-system, BlinkMacSystemFont, San Francisco, Helvetica Neue, Arial">
    More Barley volume → Lower Barley price
  </text>

</svg>
